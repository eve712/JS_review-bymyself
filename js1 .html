<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>JS class review</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                padding: 3em;
                font-size: 1.4em;
            }
            h1 {
                font-size: 2em;
                font-weight: bold;
                margin: 0.8em 0;
                background-color: #444;
                padding: 0.8em 1em;
                border-radius: 8px;
                color: white;
            }
        </style>
    </head>
    <body>
        <script>
            // 문서 객체 모델(DOM; Document Object Model)
            // → 브라우저가 HTML 문서를 읽고 해석해서 만들어놓은 객체들의 집합
            // → 브라우저 화면(viewport)에 표시되는 모든 내용은 DOM에 있는 객체들이다.
            // → JavaScript 프로그램을 이용해 DOM의 내용을 읽어오거나 DOM의 내용을 수정∙조작한다.
            //   그로 인해 브라우저 화면에 표시되는 내용이 변경된다.

            //--------------------------------------------
            // ●document객체
            // → HTML 문서, 정확하게는 DOM을 표현하는 객체

            // ●document.write 메서드
            // → HTML 문서(DOM)에 지정한 값을 출력하는 기능
            document.write("JavaScript Programming");

            // document.write 메서드 등을 이용해 DOM에 태그를 포함하는 문자열을 출력하면, DOM에 그 태그로
            // 작성된 새로운 요소가 추가된다. 따라서 브라우저 화면에 새로운 요소가 표시된다.
            document.write("<h1>Hello World!</h1>");

            // console.log 메서드
            // → 콘솔에 지정한 값(디버그 메시지; debug message)을 출력하는 기능
            console.log("Do your best!");

            //--------------------------------------------
            // ●window객체
            // → 브라우저를 표현하는 객체

            // ●window.setTimeout 메서드
            // → 지정한 시간이 지난 다음, 지정한 기능을 실행시켜주는 타이머를 브라우저에 등록하는 메서드
            window.setTimeout(function () {
                console.log("배고파!");
            }, 3000);
        </script>
    </body>
</html>
