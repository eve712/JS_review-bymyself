<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>JS class review</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                padding: 3em;
                font-size: 2em;
                background-color: #555;
            }
            h1 {
                font-size: 2em;
                font-weight: bold;
                margin: 0.8em 0;
                background-color: #444;
                padding: 0.8em 1em;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <script>
            //----------------------------------------------------------------
            // 2초마다 콘솔 창에 메시지를 하나씩 출력하는데, 이 때 출력하는 값은 1, 2, 3, 4, ...와
            // 같이 1부터 1씩 증가하는 정수이다.

            // 인덱스 변수(index variable): 프로그램에서 일정하게 변하는 값을 표현하는 변수
            // → 이 프로그램에서는 setInterval 메서드로 등록한 타이머에 의해 실행되는 함수에서
            //   출력하는 값을 표현한다.
            var i = 1;

            // 2초마다...
            // → window.setInterval 메서드를 이용해 타이머를 등록해서 구현
            window.setInterval(function() {
                // i = 1, 2, 3, 4, 5, ...;
                console.log("i = " + i);
                i++;
            }, 2000);

        </script>

        <script>
            //----------------------------------------------------------------
            // 2초마다 console.log 메서드를 이용해 콘솔 창에 메시지를 하나씩 출력하고, 이 때 출력하는
            // 메시지에 2, 4, 6, 8, 10, 2, 4, 6, 8, 2, 4, ...와 같이 변하는 값을 넣는다.

            // 인덱스 변수 선언
            var i = 2;
            // → 여기에서 변수를 선언하면, 변수 i는 이후 프로그램 어디에서든 접근할 수 있고
            //   변수 i에 저장한 값은 계속 유지된다.

            // 2초마다 ...
            // → window.setInterval 메서드를 이용해 타이머를 등록해서 구현
            window.setInterval(function() {

                // ●인덱스 변수 선언
                // var i = 2;
                // → 위 문장처럼 함수 본체에서 변수를 선언하면, 이 함수가 실행될 때마다 변수 i가
                //   선언되고, 함수의 실행이 끝나면 변수는 소멸한다.
                //   따라서 변수 i가 저장하고 있는 값은 함수가 실행되는 동안에만 유효하고, 값의 연속성이
                //   없어진다.

                // ●변수의 선언
                // → var 키워드를 이용해 변수를 선언한다는 것은 새로운 저장 공간을 할당하고, 그 저장
                //   공간에 식별자로 지정한 이름을 붙인다는 것이다.
                //   따라서 같은 식별자라고 하더라도 var 키워드를 사용해서 변수를 선언하면, 새로운
                //   저장 공간이 할당되므로 이전 저장 공간과는 별개의 저장 공간이 된다.

                // ●지역 변수(local variable)
                // → 함수 본체에서 선언한 변수로, 함수의 실행이 끝나면 소멸한다. 따라서 함수 외부에서는
                //   함수 본체에서 선언된 변수에는 접근할 수 없다.
                // → 따라서 변수를 선언하는 위치가 중요하다. 변수를 선언할 때는 함수 본체에서만 사용할
                //   것인지, 아니면 프로그램 전체에서 사용할 것인지를 따져서 변수를 선언할 위치를
                //   결정해야 한다.

                // i = 2, 4, 6, 8, 10, 2, 4, 6, 8, 10, 2, 4, 6, ...;
                console.log("i = " + i);

                // 2000ms가 지난 다음에, 타이머에 의해 이 함수가 다시 실행됐을 때 출력할 값을 설정
                i += 2;

                // 이 프로그램에서는 변수 i가 계속 증가하는 것이 아니라, 10 다음에는 2가 되어야 한다.
                // 위 문장에 의해 10 다음 값은 12가 된다. 이 때 변수 i를 다시 2로 설정한다.
                // if (i == 12) i = 2;
                if (i > 10) i = 2;

            }, 2000);

        </script>

        <script>
            //----------------------------------------------------------------
            // 2초에 하나씩 다음과 같은 메시지 다섯 개를 콘솔 창에 출력
            // 1. Time is old.
            // 2. No sweat, no sweet.
            // 3. Asking costs nothing.
            // 4. Step by step goes a long way.
            // 5. You will never know until you try.

            // 출력할 메시지들을 저장하고 있는 배열
            var messages = [
                "Time is gold.",
                "No sweat, no sweet.",
                "Asking costs nothing.",
                "Step by step goes a long way.",
                "You will never know until you try."
            ];

            // 인덱스 변수 선언
            // → 배열 messages의 원소에 접근하기 위한 인덱스를 나타내는 변수
            var i = 0;

            // 2초마다 ...
            // → window.setInterval 메서드를 이용해 타이머를 등록해서 구현
            // → 나중에 타이머를 해제하기 위해 setInterval 메서드가 반환하는 값, 즉 등록한
            //   타이머의 ID를 변수에 대입해둔다.
            var timerId = window.setInterval(function() {
                // 배열 messages의 원소 출력
                console.log((i + 1) + ". " + messages[i]);
                
                // 2000ms가 지난 다음에, 타이머에 의해 이 함수가 다시 실행됐을 때 출력할 값 설정
                i++;

                // 배열 messages의 마지막 원소를 출력한 다음, 타이머 해제
                // → 타이머를 해제하기 위해 setInterval 메서드로 타이머를 등록한 후 
                //   반환하는 값을 대입해놓고, 그 값을 이용해 타이머를 해제한다.
                // if (i == 5)
                if (i == messages.length)
                    window.clearInterval(timerId);
            }, 2000);

        </script>

        <h1 id="hello">Hello World!</h1>

        <script>
            //----------------------------------------------------------------
            // #hello 요소의 내용을 "Hello JavaScript!"로 변경
            // 1. DOM에서 #hello 요소를 표현하는 Element 객체를 탐색
            // 2. 그 Element 객체를 통해 내부 마크업을 변경

            // 1. DOM에서 #hello 요소를 표현하는 Element 객체를 탐색
            var hello = document.getElementById("hello");
            // → document.getElementById 메서드는 DOM에서 #hello 요소를 탐색하고, 그 요소를
            //   표현하는 Element 객체를 반환한다. 그 반환 값을 변수 hello에 대입하고, 앞으로는
            //   변수 hello를 통해 DOM에 있는 #hello 요소를 표현하는 Element 객체에 접근한다.

            // 2. 그 Element 객체를 통해 내부 마크업을 변경
            // → Element 객체의 innerHTML 속성이 요소의 내부 마크업을 표현
            hello.innerHTML = "Hello JavaScript!";
            // → #hello 요소를 표현하는 Element 객체의 innerHTML 속성에 새로운 값을 대입하면
            //   DOM의 내용이 변경되므로, 브라우저 화면에 표시되는 내용이 변경된다. 
            
        </script>
    </body>
</html>
