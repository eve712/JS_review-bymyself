<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS class review</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            padding: 3em;
            font-size: 2em;
        }
        #hello {
            border: 2px solid gold;
            width: 200px;
            padding: 0.8em;
        }
    </style>
</head>
<body>
    <h1 id="hello">Hello World!</h1>
    
    <script>
        //----------------------------------------------------------
        // ●●●이벤트(Event)
        //  웹 페이지에서는 어떤 종류의 상호작용이 발생할 때 이벤트 발생
        //   -① 사용자에 의한 상호작용: 클릭, 요소위에 마우스 올리기, 키누르기 등
        //   -② 브라우저에 의한 상호작용: 로딩이 끝났다거나 스크롤, 브라우저 크기 조절 등
        //  JavaScript 프로그램에서 특정 객체에 이벤트가 일어나는 것을 감지할 수 있으며,
        //  그러한 이벤트들이 발생하면 어떤 일을 할 지 설정할 수 있다.
        
        // ●●이벤트 속성(event attribute)
        //   → 이벤트가 발생하면 이벤트 속성과 연결된 이벤트 핸들러 확인 (onclick, onload)
        // ●●이벤트 핸들러(event handler)
        //   → 이벤트가 발생했을 때 처리할 기능 (function)

        // ●●이벤트 핸들러 안에서 사용된 this는 이벤트가 발생한 Element 객체를 의미!!
        
        //----------------------------------------------------------
        // #hello 요소를 클릭하면
        // → #hello 요소를 표현하는 Element 객체에 click 이벤트 핸들러를 연결해서 구현
        document.getElementById("hello").onclick = function() {
            // 이벤트 핸들러: #hello 요소에 click 이벤트가 발생하면 실행할 기능

            // #hello 요소가 화면에서 사라지도록 한다.

            // this 키워드 : 메서드에서 객체를 나타내는 키워드
            // → 이벤트 핸들러에서는 이벤트가 발생한 객체를 나타낸다.
            //   여기에서는 #hello 요소를 나타내는 Element 객체이다.
            this.style.display = "none";
        }; // #hello.onclick

    </script>
</body>
</html>
