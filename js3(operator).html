<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>JS class review</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                background-color: #555;
                font-size: 1.2em;
            }
            pre {
                margin: 30px;
                padding: 20px;
                border-radius: 15px;
                color: white;
                background-color: #333;
                line-height: 1.4;
            }
        </style>
    </head>
    <body>
        <pre><script>
            //-------------------------------------------------------------------
            // ●변수(variable): 값을 저장하기 위한 저장 공간
            // → 변수는 반드시 선언한 다음 사용해야 한다.
            // → 변수를 선언할 때는 var 키워드를 사용하며, 그 다음에 변수의 식별자를 지정한다.
            //   변수의 식별자는 그 변수에 어떤 값을 지정할 것인지를 나타내는 이름으로 지정하는 게 좋다.
            // → 선언해놓은 변수에는 대입 연산자(=)를 이용해 값을 대입한다.
            // → 변수를 선언하면서 값을 대입하는 것을 "초기화"라고 표현한다.

            // 변수의 선언과 초기화
            var name = "Michael Jackson"
            var age = 25;

            // 문서에 변수 name과 age 출력
            document.writeln("Name: " + name);
            document.writeln("Age: " + age);
        </script></pre>
        <pre><script>
            //-------------------------------------------------------------------
            // ●배열(array): 저장 공간들의 집합(자료형은 "object")
            // → 배열을 생성할 때는 배열 리터럴([])을 사용한다.
            // → 배열의 원소(item): 배열에 포함되어 있는 각각의 저장 공간
            // → 배열의 인덱스(index): 배열의 원소에 접근하기 위해 사용하는, 0부터 1씩 증가하는 정수
            // → 배열의 식별자, 인덱스 연산자([]), 그리고 접근하고자 하는 원소의 인덱스를 이용해서
            //   배열의 원소에 접근한다.
            // → 배열의 크기(length): 배열에 포함된 원소들의 개수

            // 배열을 생성해서 변수에 대입
            var fruits = [
                "Apple", "Banana", "Cherry", "Melon", "Strawberry", "Grape", "Orange"
            ];

            // 배열 fruits의 세 번째 원소 출력
            document.writeln("fruits[2] = " + fruits[2]);

            // 배열의 자료형
            // → typeof 연산자를 이용해 변수 등의 자료형을 확인할 수 있다.
            document.writeln("typeof fruits = " + typeof fruits);

            // 배열의 크기
            document.writeln("fruits.length = " + fruits.length);
        </script></pre>
        <pre><script>
            //-------------------------------------------------------------------
            // 반지름이 10인 원의 넓이를 구해 출력

            // 변수의 선언과 초기화
            var radius = 10;
            var pi = 3.14;
            var area = radius * radius * pi;

            // 출력
            document.writeln("area = " + area);
        </script></pre>
        <pre><script>
            //-------------------------------------------------------------------
            // 밑변의 길이가 13cm이고 높이가 9cm인 삼각형의 넓이를 계산해서 출력

            // ●단항 연산자: 피연산자가 하나인 연산자
            //  → 일반적으로 단항 연산자는 피연산자 앞에 쓴다.
            //  → 일반적으로 연산자와 피연산자를 붙여서 작성한다.
            // ●이항 연산자: 피연산자가 2개인 연산자
            //  → 일반적으로 연산자와 피연산자를 띄어서 작성한다.
            // ●삼항 연산자: 피연산자가 3개인 연산자
            //  → 일반적으로 연산자와 피연산자를 띄어서 작성한다.

            // 변수의 선언과 초기화
            var width = 13;
            var height = 9;
            var area = width * height / 2;

            //출력
            document.writeln("area = " + area);
        </script></pre>
        <pre><script>
            //-------------------------------------------------------------------
            // ●증가･감소 연산자의 위치
            // → 단항 연산자의 경우 피연산자 앞에 오는 것이 원칙이지만, 증가･감소 연산자의 경우
            //   피연산자 뒤에 오는 경우도 있다.
            // 1. 전위 연산
            //   → 증가･감소 연산자가 피연산자 앞에 오는 경우
            //   → 문장 내에서 다른 연산과 함께 사용된 경우, 전위 연산을 먼저 수행하고
            //     그 다음에 전위 연산을 제외한 다른 연산을 수행한다.
            // 2. 후위 연산
            //   → 증가･감소 연산자가 피연산자 뒤에 오는 경우
            //   → 문장 내에서 다른 연산과 함께 사용된 경우, 후위 연산을 제외한 다른 연산을 먼저
            //     수행하고, 그 다음에 후위 연산을 수행한다.

            // 변수 선언
            var num = 10;

            // 증가･감소 연산자가 문장 내에서 단독으로 사용된 경우에는, 전위 연산이나 후위 연산이나
            // 실행 결과가 같다.
            ++num;                                // num = 11;
            num++;                                // num = 12;

            document.writeln("num = " + num);     // num = 12

            // ●전위 연산
            document.writeln("num = " + ++num);   // num = 13
            // → ++num;
            //   document.writeln("num = " + num);

            // ●후위 연산
            document.writeln("num = " + num++);   // num = 13
            // → document.writeln("num = " + num);
            //   num++;

            document.writeln("num = " + num);     // num = 14
        </script></pre>
    </body>
</html>
