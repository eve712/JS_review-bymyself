<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>JS class review</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                font-size: 1.3em;
                background-color: #555;
            }
            pre {
                background-color: #333;
                border-radius: 15px;
                margin: 30px;
                padding: 20px;
                color: white;
                line-height: 1.4;
            }
        </style>
    </head>
    <body>
        <pre><script>
            //-----------------------------------------------------------------
            // 각 변의 길이가 25와 15인 직사각형의 면적과 둘레를 계산해서 출력

            // 변수 선언
            var width = 25;
            var height = 15;
            var area = width * height;
            var perimeter = 2 * (width + height);

            // 출력
            document.writeln("area = " + area);
            document.writeln("perimeter = " + perimeter);
        </script></pre>

        <pre><script>
            //-----------------------------------------------------------------
            // 조건 연산자를 이용해, 두 수 중에서 작은 수를 구해서 출력

            // 변수 선언
            var x = 31;
            var y = 17;

            // ●조건 연산자 (삼항 연산자)
            // → [condition] ? [expression_true] : [expression_false]
            // → [참･거짓 판단할 표현식] ? [참이면 실행] : [거짓이면 실행]
            // 조건 연산자를 이용해, 두 변수 x와 y 중에서 큰 값과 작은 값을 계산
            var max = x > y ? x : y;
            var min = x < y ? x : y;

            // 출력
            document.writeln("max = " + max);
            document.writeln("min = " + min);
        </script></pre>

        <pre><script>
            //-----------------------------------------------------------------
            // 어떤 수가 20보다 큰 경우 "Hello World" 문자열을 출력

            // 변수 선언
            var num = 31;

            // ●조건문
            // → if (condition)
            //      conditional_code;

            // 변수 num이 20보다 크면 "Hello World"를 출력
            if (num > 20) 
                document.writeln("Hello World");

        </script></pre>

        <pre><script>
            //-----------------------------------------------------------------
            // 어떤 수가 20보다 크고 40보다 작은 경우 "Carpe Diem!" 문자열을 출력

            // 변수 선언
            var num = 29;

            // 어떤 수가 20보다 크고 40보다 작다
            // 20 < num < 40
            // → (20 < num) < 40
            // → true < 40
            // → 1 < 40
            // → true

            // 20 < num < 40
            // → (20 < num) < 40
            // → false < 40
            // → 0 < 40
            // true

            // 프로그램은 문장 단위로 순차적으로 실행된다!
            // 문장 내에 연산자가 여러 개 나온 경우, 연산자 우선 순위에 따라 순차적으로 연산된다!
            // 연산자의 피연산자가 변수와 상수일 때는 변수를 앞에 쓴다!
            // 복잡한 문제는 최대한 간단하게 풀어서 해결한다.

            // 어떤 수가 20보다 크고 40보다 작다
            // 1. 어떤 수가 20보다 크다
            //    → num > 20 (○)
            //    → 20 < num (x)
            //    그리고 - 논리곱(AND) 연산자
            //    → &&
            // 2. 어떤 수가 40보다 작다
            //    → num < 40
            // ➔ num > 20 && num < 40

            if (num > 20 && num < 40)
                document.writeln("Carpe Diem!");

        </script></pre>

        <pre><script>
            //-----------------------------------------------------------------
            // 어떤 수가 10보다 작거나 50보다 큰 경우 "Dream comes true!" 문자열을 출력

            // 변수 선언
            var num = 51;

            // 어떤 수가 10보다 작거나 50보다 크다
            // 1. 어떤 수가 10보다 작다
            //  → num < 10
            //  또는 - 논리합(OR) 연산자
            //  → ||
            // 2. 어떤 수가 50보다 크다
            //  → num > 50
            // → num < 10 || num > 50

            if (num < 10 || num > 50)
                document.writeln("Dream comes true!");
        </script></pre>

        <pre><script>
            //-----------------------------------------------------------------
            // 어떤 수가 20보다 작거나 40보다 큰 경우 "Good morning!" 문자열을 출력하고,
            // 그렇지 않은 경우 "See you later!" 문자열을 출력

            // 변수 선언
            var num = 51;

            // 어떤 수가 20보다 작거나 40보다 큰 경우 "Good morning!"
            if (num < 20 || num > 40)
             document.writeln("Good morning!");
            // 그렇지 않은 경우 "See you later!"
            else   
                document.writeln("See you later!");
        </script></pre>

        <pre><script>
            //-----------------------------------------------------------------
            // 어떤 수가 홀수인지 짝수인지 확인해서 출력

            // 변수 선언
            var num = 21;

            // 홀수(odd number): 2로 나누어 떨어지지 않는 자연수
            // → 2로 나누었을 때 나머지가 1인 자연수
            // → 2의 배수가 아닌 자연수
            // → num % 2 == 1

            // 짝수(even number): 2로 나누어 떨어지는 자연수
            // → 2로 나누었을 때 나머지가 0인 자연수
            // → 2의 배수인 자연수
            // → num % 2 == 0

            // 어떤 수를 2로 나누었을 때 나머지는 0 또는 1 이다.
            // 즉, 자연수는 짝수 아니면 홀수이다.

            if (num % 2 == 1)
                document.writeln(num + " is an odd number.");
            else    
                document.writeln(num + " is an even number.");
        </script></pre>

        <pre><script>
            //-----------------------------------------------------------------
            // 어떤 수가 5의 배수인지 아닌지 확인해서 출력

            // 변수 선언
            var num = 21;

            // 5의 배수: 5로 나누어 떨어지는 자연수
            // → 5로 나누었을 때 나머지가 0인 자연수
            // → num % 5 == 0

            // 어떤 수를 2로 나누었을 때 나머지는 0, 1 중 하나
            // 어떤 수를 5로 나누었을 때 나머지는 0, 1, 2, 3, 4 중 하나
            // 어떤 수를 7로 나누었을 때 나머지는 0, 1, 2, 3, 4, 5, 6 중 하나

            if (num % 5 == 0)
                document.writeln(num + " is a multiple of 5.");
            else    
                document.writeln(num + " is NOT a multiple of 5.");
        </script></pre>
    </body>
</html>
