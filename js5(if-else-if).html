        <pre><script>

            // 어떤 학생의 점수가 60점 이상이면 합격이고, 60점 미만이면 불합격이다.

        <pre><script>
            //----------------------------------------------------------------
            // 중첩 조건문: 조건문 안에 조건문을 작성
            // → 경우의 수를 늘리기 위해 중첩 조건문을 작성한다.
            // → 이 때 경우의 수를 명확하게 하기 위해 else 절에 조건문을 넣는 것이 일반적이다.
            var num = 20;

            if (num < 10)
                document.writeln("num is smaller than 10.");
            else 
                if (num > 20)
                    document.writeln("num is greater than 20.");
                else
                    document.writeln("num is between 10 and 20.");

            //-------------------------
            // 중첩 조건문에서 경우의 수를 명확하게 표현하기 위해 else 절에 들어가는 조건문에서
            // 개행과 들여쓰기를 정리해서 작성
            // → 이러한 형태를 if-else-if 구문이라고 한다.
            var num = 20;

            if (num < 10)
                document.writeln("num is smaller than 10.");
            else if (num > 20)
                document.writeln("num is greater than 20.");
            else 
                document.writeln("num is between 10 and 20.");

        </script></pre>

        <pre><script>

            var num = -8;

            // if-else-if 구문을 이용해 변수 num이 양수인지, 0인지, 음수인지 확인
            if (num > 0)
                document.writeln(num + " is a positive number.");
            else if (num < 0)
                document.writeln(num + " is a negative number.");
            else
                document.writeln(num + " is zero.");

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------
            // 어떤 자연수가 아래 조건을 만족하면 지정한 값을 출력
            // - 3의 배수인 경우: "Fizz" 출력
            // - 5의 배수인 경우: "Buzz" 출력
            // - 3의 배수이고 5의 배수인 경우: "FizzBuzz" 출력
            // - 위 조건에 해당하지 않는 경우: 숫자를 그대로 출력

            // 변수 선언
            var num = 45;

            // if-else-if 구문을 이용해 위 조건을 확인
            // → if-else-if 구문을 작성할 때는 조건을 검사하는 순서를 신경 써야 한다.
            //   조건 중에 조건들의 교집합이 있는 경우에는 이 조건을 먼저 검사해야 한다.

            // 3의 배수: 3으로 나누어 떨어지는 자연수
            // → 3으로 나누었을 때 나머지가 0인 자연수
            // 5의 배수: 5로 나누어 떨어지는 자연수
            // → 5로 나누었을 때 나머지가 0인 자연수

            if (num % 3 == 0 && num % 5 == 0)
                document.writeln("FizzBuzz");
            else if (num % 3 == 0)
                document.writeln("Fizz");
            else if (num % 5 == 0)
                document.writeln("Buzz");
            else    
                document.writeln(num); 

        </script></pre>
