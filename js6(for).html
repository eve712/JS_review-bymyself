<!DOCTYPE html>
<html>
    <head>
        <meta neme="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>JS class review</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                background-color: #555;
            }
            pre {
                background-color: #333;
                margin: 30px;
                padding: 20px;
                border-radius: 15px;
                color: white;
                line-height: 1.4;
            }
        </style>
    </head>
    <body>
        <pre><script>
            //---------------------------------------------------------------------
            // 1부터 20까지의 정수들을 출력
            
            //document.writeln(1);
            //document.writeln(2);
            //document.writeln(3);
            //document.writeln(4);
            //document.writeln(5);
            //...
            //document.writeln(19);
            //document.writeln(20);

            // 인덱스 변수(index variable)
            // → 프로그램에서 일정하게 변하는 값을 나타내기 위해 사용하는 변수

            // 반복문을 작성할 때 고려할 사항
            // 1. 반복적으로 실행할 문장
            //    → document.writeln(i);
            // 2. 반복적으로 실행할 문장에서 변하는 값 = 인덱스 변수를 이용해서 표현
            //    → i = 1, 2, 3, 4, 5, 6, ..., 19, 20;
            // 3. 인덱스 변수의 초기 값 = for 구문의 첫 번째 표현식(초기식)
            //    → i = 1;
            // 4. 인덱스 변수의 범위 = for 구문의 두 번째 표현식(조건식)
            //    → i <= 20;
            // 5. 인덱스 변수의 변화 = for 구문의 세 번째 표현식(종료식, 증가식)
            //    → i++;

            for (var i = 1; i <= 20; i++)
                document.writeln(i);

        </script></pre>

        <pre><script>
            //---------------------------------------------------------------------
            // 1부터 20까지의 정수 중에서 짝수를 출력

            // document.writeln(2);
            // document.writeln(4);
            // document.writeln(6);
            // document.writeln(8);
            // ...
            // document.writeln(18);
            // document.writeln(20);

            // 반복문을 작성할 때 고려할 사항
            // 1. 반복적으로 실행할 문장
            //    → document.writeln(i);
            // 2. 반복적으로 실행할 문장에서 변하는 값 = 인덱스 변수를 이용해서 표현
            //    → i = 2, 4, 6, 8, 10, ..., 18, 20;
            // 3. 인덱스 변수의 초기 값 = for 구문의 첫 번째 표기식(초기식)
            //    → i = 2;
            // 4. 인덱스 변수의 범위 = for 구문의 두 번째 표현식(조건식)
            //    → i <= 20;
            // 5. 인덱스 변수의 변화 = for 구문의 세 번째 표현식(종료식, 증가식)
            //    → i += 2;

            for (var i = 2; i <= 20; i += 2)
                document.writeln(i);
            
            //---------------------------------
            // 1부터 20까지의 정수들을 순차적으로 확인
            // → 아래와 같이 for 구문을 작성하면 인덱스 변수 i는 1부터 20까지 1씩 증가한다.
            // → i = 1, 2, 3, 4, ..., 19, 20;
            
            for (var i = 1; i <= 20; i++)
                // 이 때 인덱스 변수 i가 짝수인 경우에만 출력
                if (i % 2 == 0)
                    document.writeln(i);

        </script></pre>

        <pre><script>
            //---------------------------------------------------------------------
            // 1부터 100까지의 정수들 중에서 3의 배수이면서 5의 배수인 정수를 출력

            // 반복문을 이용해 1부터 100까지의 정수들을 순차적으로 확인
            // i = 1, 2, 3, 4, ..., 99, 100;
            for (var i = 1; i <= 100; i++)
                // 인덱스 변수 i가 3의 배수이고 5의 배수이면 출력
                if (i % 3 == 0 && i % 5 == 0)
                    document.writeln(i);
        </script></pre>

        <pre><script>
            //---------------------------------------------------------------------
            // ●배열(array): 저장 공간들의 집합
            // → 배열은 프로그램에서 같은 유형의 여러 값들을 표현하기 위해 사용한다.
            // → 배열 리터럴([])을 이용해서 배열을 생성한다.
            // ●배열의 원소(item): 배열에 포함된 각 저장 공간
            // ●배열의 인덱스(index): 배열의 원소에 접근하기 위해 사용하는, 0부터 1씩 증가하는 정수
            // → 배열의 식별자, 인덱스 연산자([]), 접근하고자 하는 원소에 해당하는 인덱스를 이용해서
            //   배열의 원소에 접근한다.
            // ●배열의 크기(length): 배열에 포함된 원소들의 개수

            //---------------------------------------------------------------------
            // 배열 numbers의 모든 원소들을 출력
            var numbers = [ 4, 17, 32, 3, 8, 13, 41, 27, 16, 1 ];
            // → 배열 리터럴을 이용해 배열을 생성하고, 변수 numbers에 대입
            //   따라서 변수 numbers를 통해 배열에 접근한다.

            // 배열의 첫 번째 원소
            // → numbers[0]

            // 배열 numbers의 모든 원소들을 출력
            // document.writeln("numbers[0] = " + numbers[0]);
            // document.writeln("numbers[0] = " + numbers[1]);
            // document.writeln("numbers[0] = " + numbers[2]);
            // ...
            // document.writeln("numbers[0] = " + numbers[8]);
            // document.writeln("numbers[0] = " + numbers[9]);

            // 위 문장들에서 배열의 인덱스만 변한다. 이렇게 변하는 값을 인덱스 변수를 이용해서 표현한다.
            // i = 0, 1, 2, 3, ..., 8, 9;
            for (var i = 0; i <= 9; i++)
                document.writeln("numbers[" + i + "] = " + numbers[i]);

            // 위 반복문에서 두 번째 표현식을 아래와 같이 쓴다. 여기에서 10은 배열의 크기를 나타낸다.
            for (var i = 0; i <10; i++)
                document.writeln("numbers[" + i + "] = " + numbers[i]);

            // 배열 numbers의 크기는 numbers.length로 나타낼 수 있다.
            // 따라서 아래와 같이 반복문을 작성하면 배열의 크기와 상관없이 배열의 모든 원소에 순차적으로
            // 접근할 수 있다.
            for (var i = 0; i < numbers.length; i++)
                document.writeln("numbers[" + i + "] = " + numbers[i]);

            // 프로그램에서 배열을 사용할 때는 특정 원소만 사용하는 것이 아니라, 배열의 모든 원소들을
            // 대상으로 하는 경우가 대부분이다. 따라서 프로그램에서 배열이 쓰이면 대부분의 경우 반복문을
            // 사용해서 배열의 모든 원소들을 대상으로 어떤 기능을 수행한다.
            
            // ------------------------------
            // 아래와 같이 반복문을 작성하면 배열 numbers의 모든 원소들을 마지막 원소에서부터 첫 번째
            // 원소까지 역순으로 접근할 수 있다.
            // i = 9, 8, 7, 6, ..., 1, 0;
            for (var i = numbers.length - 1; i >= 0; i--)
                document.writeln("numbers[" + i + "] = " + numbers[i]);

            // 배열에서 마지막 원소의 인덱스는 (배열의 크기 - 1)이다.
            
        </script></pre>
    </body>
</html>
