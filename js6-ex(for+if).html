<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>JS class exercise</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                background-color: #555;
            }
            pre {
                background-color: #333;
                color: white;
                line-height: 1.4;
                margin: 30px;
                padding: 20px;
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <pre><script>
            //--------------------------------------------------------------
            // 1부터 100까지의 정수 중에서 3의 배수이거나 7의 배수인 정수를 출력하는 프로그램 작성
            for (var i = 1; i <= 100; i++)
                if (i % 3 == 0 || i % 7 == 0)
                    document.writeln(i);
        </script></pre>

        <pre><script>
            //--------------------------------------------------------------
            // 원소의 값이 "Coke"인 경우에 "Soft Drink"로 출력
            // 그렇지 않으면, 원소의 값을 출력

            var favorites = [ "Coffee", "Juice", "Coke", "Milk", "Tea" ];
            
            for (var i = 0; i < favorites.length; i++)
                if (favorites[i] == "Coke")
                    document.writeln("Soft Drink");
                else    
                    document.writeln(favorites[i]);

        </script></pre>
    </body>
</html>
