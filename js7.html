<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>JS class review</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                background-color: #555;
            }
            pre {
                background-color: #333;
                margin: 30px;
                padding: 20px;
                border-radius: 15px;
                color: white;
                line-height: 1.4;
            }
        </style>
    </head>
    <body>
        <pre><script>
            //----------------------------------------------------------------
            // 배열 numbers의 각 원소보다 5만큼 큰 값을 출력
            var numbers = [ 4, 17, 32, 3, 8, 13, 41, 27, 16, 1];

            // 반복문을 이용해 배열 numbers의 모든 원소들을 순차적으로 접근
            // i = 0, 1, 2, 3, 4, ..., 8, 9;
            for (var i = 0; i < numbers.length; i++)
                document.writeln(numbers[i] + 5);

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------
            // 배열 numbers의 원소들 중에서 짝수 번째 원소들을 출력
            // → 짝수 번째 원소의 인덱스는 홀수
            // → i = 1, 3, 5, 7, 9;
            var numbers = [ 4, 17, 32, 3, 8, 13, 41, 27, 16, 1 ];

            // 반복문을 이용해 배열 numbers의 모든 원소들을 순차적으로 접근
            for (var i = 0; i < numbers.length; i++)
                if ( i % 2 == 1)
                    document.writeln(numbers[i]);

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------
            // 배열 numbers의 원소들 중에서 15보다 큰 원소만 출력
            var numbers = [ 4, 17, 32, 3, 8, 13, 41, 27, 16, 1 ];

            for (var i = 0; i < numbers.length; i++)
                if (numbers[i] > 15)
                    document.writeln(numbers[i]);

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------
            // 배열 favorites에서 원소가 "Coffee"이거나 "Tea"인 경우에만 원소의 인덱스와 값을 출력
            var favorites = [ "Coffee", "Juice", "Coke", "Milk", "Tea" ]

            // 반복문을 이용해 배열 favorites의 모든 원소들을 순차적으로 확인
            // i = 0, 1, 2, 3, 4;
            for (var i = 0; i < favorites.length; i++)
                if (favorites[i] == "Coffee" || favorites[i] == "Tea" )
                    document.writeln(i + ". " + favorites[i]);
        
        </script></pre>

        <pre><script>
            //----------------------------------------------------------------
            // 배열 favorites에서 원소가 "Coke"인 경우에 "Soft Drink"로 출력하고,
            // 그렇지 않으면 원소를 그대로 출력
            var favorites = [ "Coffee", "Juice", "Coke", "Milk", "Tea" ]

            for (var i = 0; i < favorites.length; i++)
                if (favorites[i] == "Coke")
                    document.writeln("Soft Drink");
                else
                    document.writeln(favorites[i]);
        
        </script></pre>

        <pre><script>
            //----------------------------------------------------------------
            // 배열 colors를 이용해 color 스타일 속성을 설정하는 것처럼 출력
            var colors = [ "red", "green", "blue", "yellow", "orange" ];

            for (var i = 0; i < colors.length; i++)
                document.writeln("color: " + colors[i] + ";");

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------
            // 아래와 같이 출력
            // margin-top: 0px;
            // margin-top: 50px;
            // margin-top: 100px;
            // margin-top: 150px;
            // margin-top: 200px;
            // margin-top: 250px;
            // margin-top: 300px;
            // margin-top: 350px;

            // 반복문을 이용해 위와 같이 출력
            // i = 0, 1, 2, 3, 4, 5, 6, 7;
            for (var i = 0; i < 8; i++)
                document.writeln("margin-top: " + i * 50 + "px;");

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------
            // ●함수(function): 프로그램 코드의 집합

            // ●함수의 선언
            function hello() {
                // 함수의 본체: 함수에서 실행할 문장들의 집합
                document.writeln("Hello World!");
            }

            // ●함수의 호출
            // → 프로그램의 실행 흐름이 함수를 선언해놓은 곳으로 이동되고, 함수 본체에 있는 문장들을
            //   실행한 후 함수를 호출했던 곳으로 프로그램의 실행 흐름이 다시 되돌아온다.
            // → 함수의 식별자와 함수 호출 연산자(())를 이용해 함수를 호출한다.
            hello();

            // ...
            // ...

            hello();

            //----------------------------------------------------------------
            // JavaScript 프로그램에서는 함수는 값으로 취급한다. 따라서 변수에 대입할 수 있다. 
            var sayHello = hello;
            // → 위 문장에서 변수 sayHello에는 위에서 선언해놓은 함수 hello가 대입된다. 

            // 함수를 변수에 대입하면 변수의 식별자가 함수의 식별자를 대신한다. 그래서 변수의 식별자를
            // 이용해 함수를 호출할 수 있다. 
            sayHello();

            // 아래 문장과 같이 함수를 선언하면서 변수에 대입할 수도 있다.
            // 이 문장은 함수를 변수에 대입하는 문장이므로, 문장 끝에 세미콜론(;)을 붙여야 한다.
            
            // sayHello = function sayHi() {
            //     document.writeln("Hi, guys!");
            // };

            // ●익명 함수
            // 이렇게 함수를 변수에 대입하면, 변수의 식별자가 함수의 식별자를 대신한다. 
            // 그래서 함수의 식별자를 생략할 수 있다. 이렇게 함수의 식별자를 생략한 함수를
            // "익명 함수(anonymous function)"이라고 한다. 
            sayHello = function () {
                document.writeln("Hi, guys!");
            };

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------
            // 이름을 출력하는 함수를 선언하고, 이 함수를 이용해 이름을 출력

            // ●함수의 선언
            function printName() {
                document.writeln("My name is Harry Potter.");
            }

            // ●함수의 호출
            printName();

        </script></pre>
    </body>
</html>
