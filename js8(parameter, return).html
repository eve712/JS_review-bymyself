<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>JS class review</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                background-color: #555;
            }
            pre {
                background-color: #333;
                margin: 30px;
                padding: 20px;
                border-radius: 15px;
                color: white;
                line-height: 15px;
            }
        </style>
    </head>
    <body>
        <pre><script>
            //----------------------------------------------------------------------
            // 1부터 30까지의 정수들 중에서 5의 배수를 출력하는 함수를 선언하고,
            // 이 함수를 이용해 5의 배수를 출력

            // 1부터 30까지의 정수들 중에서 5의 배수를 출력하는 함수 선언
            function printMultiple() {
                // 반복문을 이용해 1부터 30까지의 정수들을 확인
                for (var i = 1; i <= 30; i++)
                    if (i % 5 == 0)
                        document.writeln(i);
            }

            // 함수 호출
            printMultiple();

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------------
            // ●매개변수(parameter)
            // → 함수가 지정한 기능을 실행하기 위해 필요한 값을 전달 받기 위해 사용하는 변수
            // → 매개변수는 함수를 선언하면서 함수의 식별자 다음에 나오는 괄호 안에 쉼표로 구분해서
            //   나열한다. 이를 "매개변수 목록"이라고 한다. 
            // → 함수를 선언하면서 매개변수 목록을 작성하는 것이 변수를 선언하는 것은 아니므로
            //   매개변수 목록에는 var 키워드를 붙이지 않는다. 
            // → 매개변수는 함수의 본체에서 변수처럼 사용한다.
            // → 매개변수는 함수를 호출하면 선언되고, 인자로 넣어준 값으로 초기화된다. 
            
            // ●인자(argument)
            // → 함수의 매개변수에 전달하는 값
            // → 인자는 함수를 호출하면서 함수 호출 연산자 사이에 쉼표로 구분해서 나열한다. 
            
            // ●지역 변수(local variable)
            // → 매개변수를 비롯해서 함수 본체에서 선언된 변수들은 함수의 실행이 끝나면 소멸한다. 
            //   따라서 지역 변수들은 함수 바깥에서는 이미 소멸했기 때문에 접근할 수 없다. 

            // ●이름을 출력하는 함수
            // → 아래 함수에서는 매개변수 name을 사용하며, 이 매개변수에 전달되는 값을 함수의 본체에서
            //   출력한다. 
            function printName (name) {
                // var name = "Harry Potter";
                // var name = "Michael Jackson";
                document.writeln("My name is " + name + ".");
            }

            // 매개변수가 지정된 함수의 호출
            // → 매개변수가 지정된 함수를 호출할 때는 매개변수에 전달할 값(인자)을 함수 호출 연산자(())
            //   사이에 넣어준다. 
            printName("Harry Potter");

            // 또 다른 인자를 넣어서 printName 함수를 호출
            // → 아래와 같이 printName 함수를 호출하면, 프로그램 실행 흐름은 printName 함수를 선언한
            //   곳으로 이동되며, 이 때 매개변수 name은 새롭게 선언되면서 인자로 넣어준 "Michael 
            //   Jackson" 문자열로 초기화된다. 따라서 printName 함수에서는 "Michael Jackson"을
            //   출력하게 된다. 이후 함수의 실행이 끝나면 매개변수 name은 소멸하고, 프로그램 실행 흐름은 
            //   함수를 호출했던 곳으로 되돌아온다. 
            printName("Michael Jackson");

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------------
            // 매개변수로 전달된 값이 30보다 작을 때는 "Hello World!"를 출력하고,
            // 그렇지 않으면 "Hello JavaScript!"를 출력하는 함수를 선언하고,
            // 그 함수를 호출하면서 17을 전달

            // 함수 선언
            function sayHello(num) {
                if (num < 30)
                    document.writeln("Hello World!");
                else
                    document.writeln("Hello JavaScript!");
            }

            // 함수 호출
            sayHello(17);

        </script></pre>

        <pre><script>
            //----------------------------------------------------------------------
            // ●반환 값(return value)
            // → 함수가 지정한 기능을 수행한 다음 되돌려주는 결과 값
            // → return 키워드를 사용해서 함수의 실행 결과를 함수를 호출한 곳으로 되돌려준다. 
            
            // ●return 키워드
            // → 함수가 실행되는 도중에 return 키워드를 만나면, 함수의 실행을 종료하고 프로그램 실행
            //   흐름을 함수를 호출했던 곳으로 되돌려주는 역할을 한다. 
            // → return 키워드는 문장에서 혼자 쓰이기도 하며, 함수의 실행 결과를 함수를 호출했던 
            //   곳으로 되돌려줄 때는 return 키워드 다음에 반환 값을 지정한다. 

            // ●함수의 실행이 끝나는 경우(프로그램 실행 흐름이 함수를 호출했던 곳으로 되돌아가는 경우)
            // 1. 함수 본체의 끝을 만난 경우
            // 2. return 키워드를 만난 경우

            // 제곱을 구하는 함수
            function square(num) {
                // 매개변수는 함수가 호출되면 선언되며, 인자로 넣어준 값으로 초기화된다. 
                return num * num;
            }

            // 반환 값이 있는 함수를 호출
            var value = square(3);
            // → var value = 9;
            // → 변수 value를 선언하고, square 함수를 호출한다. square 함수는 반환 값을 되돌려주고,
            //   이 값은 함수 호출 연산자의 연산 결과가 된다. 따라서 변수 value에는 square 함수의
            //   반환 값, 9가 대입된다.
            // → 위 문장이 실행되는 순서는 다음과 같다. 
            //   1. 변수 value 선언
            //   2. square 함수를 호출(함수 호출 연산자)
            //   3. square 함수가 9를 반환
            //   4. square 함수의 반환 값 9를 변수 value에 대입(대입 연산자)
            // → 위 문장에서는 square 함수의 반환 값을 변수 value에 대입했기 때문에 나중에 필요할 때
            //   사용할 수 있다. 

            // 반환 값이 있는 함수를 호출
            document.writeln("square(5) = " + square(5));
            // → document.writeln("square(5) = " + 25);
            // → document.writeln("square(5) = " + "25");
            // → document.writeln("square(5) = 25");
            // → 위 문장에서는 square 함수의 반환 값을 문장 내에서 바로 사용했으므로 나중에 다시
            //   그 값을 사용할 수는 없다. (변수에 저장하지 않았으므로.)

        </script></pre>
    </body>
</html>
