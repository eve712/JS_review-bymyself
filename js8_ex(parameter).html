<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>JS class exercise</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                background-color: #555;
            }
            pre {
                background-color: #333;
                margin: 30px;
                padding: 20px;
                border-radius: 15px;
                color: white;
                line-height: 1.4;
            }
        </style>
    </head>
    <body>
        <pre><script>
            // 인덱스를 매개변수로 받아 그 인덱스에 해당하는 배열 item의 원소를 반환하는 함수 작성
            // 작성한 함수를 이용해 세 번째 원소를 출력

            var items = [ "Apple", "Banana", "Candy", "Doll" ];

            function getItem(i) {
                document.writeln(items[i]);
            }

            getItem(2);
        </script></pre>
    </body>
</html>
